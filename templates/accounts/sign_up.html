{% extends "base.html" %}
{% load static %}
{% block body %}
<div class='container'>
    <!-- Sign up form  -->
   <form class='w-50 m-auto' action="{% url 'sign_in' %}" method="post">
     {% csrf_token %}
     <h1 class='text-white mt-5'>Registration form</h1>
     {% for message in messages %}
   <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert" style="width: 100%;height: 55px;">
     {{ message }}
     <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
   </div>
   {% endfor %}
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label text-white">Email</label>
      <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label text-white">Username</label>
        <input type="text" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label text-white">Password</label>
      <input type="password" name="password" class="form-control" id="exampleInputPassword1">
    </div>
   
    <div class="d-flex justify-content-end">
    <button type="submit" class="btn btn-dark">Submit</button>
    </div>
  </form>
</div>

   {% endblock %}
