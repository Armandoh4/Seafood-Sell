{% extends "base.html" %}
{% block body %}
{% load static %}
<style>

</style>
<div class="container" style="margin-top:116px;">
    <div class="row">
        <div class="col-md-6">
            {% if product.productimg.all %}
            <div class="swiper mySwiper" >
                <div class="swiper-wrapper">
                    {% for i in product.productimg.all %}
                  <div class="swiper-slide" style="border: 2px solid white;  border-radius: 20px;overflow:hidden;"> <img src="{{ i.image.url }}" class="d-block" alt="{{ product.product_name }}"></div>
                  {% endfor %}
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination text-white"></div>
              </div>
            {% endif %}
            
        </div>
        <div class="col-md-6">
           <h1 class="text-white mt-md-0 mt-sm-5">{{product.product_name}}</h1> 
           <p class="text-white">
            {{product.description}}
           </p>
           <h2 class="text-white text-end">
            ${{product.price}}
           </h2>
           <div class="text-center mt-3">
            <a href="{% url 'addtocart' product.id %}">Add to Cart</a>
           <button class="cart_btn_detail" style="" >Add to Cart</button>
            </a>
           </div>
        </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        
<!-- Initialize Swiper -->
<script>
  var swiper = new Swiper(".mySwiper", {
    pagination: {
      el: ".swiper-pagination",
      type: "fraction",
    },
    navigation: {
      nextEl: ".swiper-button-next",
      prevEl: ".swiper-button-prev",
    },
  });
</script>
{% endblock %}
